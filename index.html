<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>study_javascript</title>
  </head>
  <body>
    <script type="text/javascript">
    function get_members() {
        return [
            '박기선',
            '배동희',
            '류형환',
            '김경열'
        ];
    }

    members = get_members();

    for (var i = 0; i < members.length; i++) {
        document.write("<h1>" + members[i].toUpperCase() + "</h1>");
    }

    </script>
  </body>
</html>
